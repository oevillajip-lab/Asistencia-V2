<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia QR Pro</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* --- ESTILOS VISUALES LIMPIOS --- */
        body { 
            background-color: #FFFFFF; 
            color: #333333; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; padding: 0; 
            user-select: none; 
        }
        .container { padding: 20px; }
        .hidden { display: none !important; }
        
        #logo-img { width: 120px; height: 120px; margin: 20px auto; object-fit: contain; display: block; }
        
        /* BOTONES LIMPIOS */
        .btn-main { 
            width: 100%; padding: 20px; margin: 10px 0; 
            font-size: 18px; font-weight: bold; border-radius: 15px; 
            border: none; color: white; cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            display: flex; align-items: center; justify-content: center; 
        }
        .btn-blue { background: linear-gradient(135deg, #007bff, #0056b3); }
        .btn-green { background: linear-gradient(135deg, #28a745, #1e7e34); }
        
        /* NAVEGACION */
        .header-nav { 
            display: flex; align-items: center; 
            padding: 15px; background-color: #f8f9fa; 
            border-bottom: 1px solid #dee2e6; margin-bottom: 20px; 
        }
        .btn-back { background: none; border: none; color: #333333; font-size: 24px; cursor: pointer; padding: 0 15px 0 0; }
        .header-title { font-size: 18px; font-weight: bold; margin: 0; color: #333333; }
        
        /* INPUTS CON BORDE GRIS OSCURO Y SIN RELLENO */
        input { 
            width: 90%; padding: 15px; margin: 10px 0; 
            border-radius: 10px; 
            border: 2px solid #333333; /* Línea gris oscura como el texto */
            background-color: transparent; /* Sin relleno */
            color: #333333; font-size: 16px; 
            display: block; margin-left: auto; margin-right: auto; 
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff; /* Color azul al seleccionar */
        }
        input:disabled { 
            background-color: #f8f9fa; 
            color: #6c757d; 
            border: 2px dashed #dee2e6; 
            font-weight: bold; 
            text-align: center; 
        }
        label { color: #333333; font-weight: bold; display: block; margin-bottom: 5px; }

        /* PANTALLA DE CARGA */
        #loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(255,255,255,0.98); 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 30px; box-sizing: border-box; 
        }
        .spinner { border: 6px solid #e9ecef; border-top: 6px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { font-size: 22px; font-weight: bold; line-height: 1.4; color: #333333; }
        
        #reader { width: 100%; border-radius: 10px; overflow: hidden; border: 2px solid #ced4da; }
    </style>
</head>
<body>

    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <div id="loading-overlay" class="hidden">
        <div id="loading-spinner" class="spinner"></div>
        <div id="loading-text">Procesando...</div>
    </div>

    <div id="menu-screen" class="container">
        <img src="logo.png" id="logo-img" alt="Logo">
        <h2 style="margin-bottom: 30px; color: #333333;">CONTROL DE ACCESO</h2>
        <button class="btn-main btn-blue" onclick="startScanner()">ESCANEAR QR</button>
        <button class="btn-main btn-green" onclick="prepararFormulario()">NUEVO ASISTENTE</button>
    </div>

    <div id="scanner-screen" class="hidden">
        <div class="header-nav"><button class="btn-back" onclick="stopScanner()">⬅️</button><p class="header-title">Escanear QR</p></div>
        <div class="container"><div id="reader"></div></div>
    </div>

    <div id="form-screen" class="hidden">
        <div class="header-nav"><button class="btn-back" onclick="showMenu()">⬅️</button><p class="header-title">Nuevo Registro</p></div>
        <div class="container">
            <label style="font-size: 14px;">ID Asignado:</label>
            <input type="text" id="id_qr" placeholder="..." disabled>
            <input type="text" id="nombre" placeholder="Nombre Completo">
            <input type="number" id="celular" placeholder="Celular (Opcional)">
            <input type="text" id="empresa" placeholder="Empresa (Opcional)">
            <button class="btn-main btn-green" onclick="sendForm()" style="margin-top: 30px;">GUARDAR DATOS</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGkbMAroZQoRCT2farKF0TkCGKZwmeobjD2RzZav7dsyoEiHRhbRcThqphnq242Bp7/exec";
        let html5QrcodeScanner;

        function showMenu() {
            document.getElementById('menu-screen').classList.remove('hidden');
            document.getElementById('scanner-screen').classList.add('hidden');
            document.getElementById('form-screen').classList.add('hidden');
            hideLoading();
        }

        function showLoading(texto) {
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('loading-text').innerText = texto;
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        function hideLoading() { document.getElementById('loading-overlay').classList.add('hidden'); }

        function prepararFormulario() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('form-screen').classList.remove('hidden');
            document.getElementById('id_qr').value = "...";
            showLoading("Obteniendo ID...");
            fetch(`${SCRIPT_URL}?action=ultimoId`).then(res => res.text()).then(data => {
                document.getElementById('id_qr').value = data;
                hideLoading();
            }).catch(() => { hideLoading(); alert("Error de conexión"); });
        }

        function startScanner() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('scanner-screen').classList.remove('hidden');
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
            .catch(() => { alert("Error cámara"); showMenu(); });
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => { html5QrcodeScanner.clear(); showMenu(); }).catch(() => showMenu());
            } else {
                showMenu();
            }
        }

        function onScanSuccess(decodedText) {
            const audio = document.getElementById("beep-sound");
            audio.play().catch(e => console.log("Audio bloqueado"));

            html5QrcodeScanner.stop().then(() => {
                html5QrcodeScanner.clear();
                sendData('scan', { id: decodedText });
            });
        }

        function sendForm() {
            const nom = document.getElementById('nombre').value;
            if (!nom) { alert("Falta el Nombre"); return; }
            sendData('nuevo', { nombre: nom, id: document.getElementById('id_qr').value, celular: document.getElementById('celular').value, empresa: document.getElementById('empresa').value });
        }

        function sendData(action, params) {
            showLoading("Procesando...");
            let url = `${SCRIPT_URL}?action=${action}`;
            for (const key in params) { url += `&${key}=${encodeURIComponent(params[key])}`; }

            fetch(url)
            .then(res => res.text())
            .then(mensaje => {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('loading-text').innerText = mensaje;
                setTimeout(() => {
                    showMenu();
                    if(action === 'nuevo') {
                        document.getElementById('nombre').value = ""; document.getElementById('celular').value = ""; document.getElementById('empresa').value = "";
                    }
                }, 3000);
            })
            .catch(() => { hideLoading(); alert("❌ Error conexión"); });
        }
    </script>
</body>
</html>
